<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rediscover • Gear Builder</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Cinzel', serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.2em;
      margin: 20px 0;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .gear-circle {
      position: relative;
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      aspect-ratio: 1;
    }

    /* Bigger golden guide ring */
    .gear-circle::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 95%;
      height: 95%;
      border: 2px solid rgba(255, 215, 0, 0.35);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.5);
      pointer-events: none;
      z-index: 0;
    }

    .slot {
      position: absolute;
      width: 90px;
      height: 90px;
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      z-index: 1;
    }

    /* Clock-style snapping */
    .Helm    { top: 5%;  left: 50%; transform: translateX(-50%); }
    .Necklace{ top: 20%; left: 15%; }
    .Weapon  { top: 50%; left: 5%;  transform: translateY(-50%); }
    .Ring    { bottom: 20%; left: 15%; }
    .Belt    { bottom: 5%; left: 50%; transform: translateX(-50%); }
    .Boots   { bottom: 20%; right: 15%; }
    .Gloves  { top: 50%; right: 5%;  transform: translateY(-50%); }
    .Chest   { top: 20%; right: 15%; }

    .clear-all {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .clear-all:hover { background: #c0392b; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    .modal-content h2 {
      margin-top: 0;
      color: gold;
    }
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #ff4d4d;
      text-shadow: 0 0 8px rgba(255,0,0,0.7);
    }
    .close:hover {
      color: #ff1a1a;
      text-shadow: 0 0 12px rgba(255,0,0,1);
    }
    select, input {
      width: 100%;
      margin: 5px 0 15px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #111;
      color: white;
    }
    button.save {
      padding: 10px 15px;
      background: #27ae60;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    /* Responsive scaling */
    @media (max-width: 500px) {
      .slot { width: 70px; height: 70px; font-size: 13px; }
      .gear-circle::before { width: 88%; height: 88%; }
    }
    @media (max-width: 380px) {
      .slot { width: 60px; height: 60px; font-size: 11px; }
      .gear-circle::before { width: 80%; height: 80%; }
    }
  </style>
</head>
<body>
  <h1>Rediscover • Gear Builder</h1>

  <div class="gear-circle">
    <div class="slot Helm">Helm</div>
    <div class="slot Necklace">Necklace</div>
    <div class="slot Weapon">Weapon</div>
    <div class="slot Ring">Ring</div>
    <div class="slot Belt">Belt</div>
    <div class="slot Boots">Boots</div>
    <div class="slot Gloves">Gloves</div>
    <div class="slot Chest">Chest</div>
  </div>

  <button class="clear-all" onclick="clearAll()">Clear All</button>

  <!-- Modal -->
  <div id="gearModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Gear</h2>

      <label>Tier</label>
      <select id="tierSelect">
        <option>Primal</option>
        <option>Original</option>
        <option>Chaos</option>
        <option>Abyss</option>
      </select>

      <label>Rune</label>
      <select id="runeSelect">
        <option>ATK SPD</option>
        <option>Crit Chance</option>
        <option>Evasion</option>
        <option>DR</option>
        <option>Crit Damage</option>
      </select>
      <input type="text" id="runeValue" placeholder="Rune Value">

      <label>Special / Option</label>
      <input type="text" id="specialInput" placeholder="Special ability">

      <label>Line 1</label>
      <input type="text" id="line1" placeholder="Stat / Value">
      <label>Line 2</label>
      <input type="text" id="line2" placeholder="Stat / Value">
      <label>Line 3</label>
      <input type="text" id="line3" placeholder="Stat / Value">
      <label>Line 4</label>
      <input type="text" id="line4" placeholder="Stat / Value">

      <button class="save" onclick="saveGear()">Save</button>
    </div>
  </div>

  <script>
    let currentSlot = null;

    // Open modal when slot clicked
    document.querySelectorAll('.slot').forEach(slot => {
      slot.addEventListener('click', () => {
        currentSlot = slot;
        document.getElementById('gearModal').style.display = 'flex';
      });
    });

    function closeModal() {
      document.getElementById('gearModal').style.display = 'none';
    }

    function saveGear() {
      if (currentSlot) {
        let tier = document.getElementById('tierSelect').value;
        let rune = document.getElementById('runeSelect').value;
        let special = document.getElementById('specialInput').value;
        currentSlot.innerText = tier;
        if (special) currentSlot.innerText += "\\n" + special;
      }
      closeModal();
    }

    function clearAll() {
      document.querySelectorAll('.slot').forEach(slot => {
        slot.innerText = slot.classList[1]; // reset to original label
      });
    }
  </script>
</body>
</html>
